on:
  workflow_call:
    inputs:
      version:
        description: "Version to build"
        required: true
        type: string
      coverage:
        description: "Whether to run coverage and update badge"
        required: false
        default: false
        type: boolean

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Install X11 headers (for Linux clipboard cgo)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential libx11-dev

      - name: Lint with golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          args: --timeout 5m

      - name: Check code formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            exit 1
          fi

      - name: Static analysis
        run: go vet ./...

      - name: Run tests
        run: go tool gotestsum --junitfile results/unit-tests.xml

      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: "results/*.xml"
        if: always()

  coverage:
    name: coverage
    needs: lint
    if: inputs.coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Run coverage
        run: |
          pkgs=()
          while IFS= read -r pkg; do
            pkgs+=("$pkg")
          done < <(go list ./... | grep -vE "/(docs|vendor|mocks|testdata|internal/repository)(/|$)")
          go tool gotestsum -- -coverprofile=coverage.out "${pkgs[@]}"
        shell: bash

      - name: Parse coverage
        id: coverage
        run: |
          coverage="$(go tool cover -func=coverage.out | awk '/^total:/{print $3}')"
          coverage_value="${coverage%\%}"
          coverage_int="${coverage_value%.*}"
          if [ -z "$coverage_int" ]; then
            echo "Failed to parse coverage percentage." >&2
            exit 1
          fi
          case "$coverage_int" in
            9[5-9]|100) color="brightgreen" ;;
            8[5-9]) color="green" ;;
            7[0-9]) color="yellowgreen" ;;
            5[0-9]) color="yellow" ;;
            3[0-9]) color="orange" ;;
            *) color="red" ;;
          esac
          echo "coverage=$coverage" >> "$GITHUB_OUTPUT"
          echo "color=$color" >> "$GITHUB_OUTPUT"

      - name: Update badge
        env:
          SIGNUM_BADGE_ID: ${{ vars.SIGNUM_BADGE_ID }}
          SIGNUM_BADGE_TOKEN: ${{ secrets.SIGNUM_BADGE_TOKEN }}
          COVERAGE: ${{ steps.coverage.outputs.coverage }}
          COLOR: ${{ steps.coverage.outputs.color }}
        run: |
          response="$(
            curl -sS -X PATCH \
              "https://signum.rhajizada.dev/api/badges/${SIGNUM_BADGE_ID}" \
              -H 'accept: application/json' \
              -H "Authorization: Bearer ${SIGNUM_BADGE_TOKEN}" \
              -H 'Content-Type: application/json' \
              -d "{\"color\":\"${COLOR}\",\"status\":\"${COVERAGE}\"}" \
              -w "\n%{http_code}"
          )"
          http_body="$(echo "$response" | sed '$d')"
          http_code="$(echo "$response" | tail -n 1)"
          if [ "$http_code" -lt 200 ] || [ "$http_code" -ge 300 ]; then
            echo "Badge update failed (${http_code}): ${http_body}" >&2
            exit 1
          fi

  build:
    name: build
    needs: lint
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Install Linux build deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libx11-dev

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p bin
          OUT="bin/donezo"
          if [ "$GOOS" = "windows" ]; then
            OUT="${OUT}.exe"
          fi
          go build -ldflags="-s -w -X main.Version=${{ inputs.version }}" -o "${OUT}" .
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: donezo-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/*
