name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Install X11
        run: sudo apt install libx11-dev

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          args: --timeout 5m

  build:
    name: build
    needs: lint
    strategy:
      matrix:
        os: [linux, darwin]
        arch: [amd64, arm64]
    runs-on: ${{ matrix.os == 'darwin' && 'macos-latest' || 'ubuntu-latest' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Install cross-compile deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libx11-dev

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          mkdir -p bin
          VERSION=$(git rev-parse --short HEAD)
          PKG="."
          OUT="./bin/donezo-${GOOS}-${GOARCH}"
          go build \
            -ldflags="-s -w -X main.Version=${VERSION}" \
            -o "$OUT" \
            "$PKG"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: donezo-${{ matrix.os }}-${{ matrix.arch }}
          path: bin/*
